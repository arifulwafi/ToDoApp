type Task {
  id: Int!
  title: String!
  description: String!
  status: TaskStatus!
  createdAt: String!
  updatedAt: String
}

enum TaskStatus {
  PENDING
  COMPLETED
}

type Query {
  getAllTasks: [Task!]!
  getTaskById(id: Int!): Task
}

input CreateTaskInput {
  title: String!
  description: String!
}

input UpdateTaskStatusInput {
  id: Int!
  status: TaskStatus!
}

type Mutation {
  createTask(input: CreateTaskInput!): Task!
  updateTaskStatus(input: UpdateTaskStatusInput!): Task
}
